<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ghost</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #1e1e2e 0%, #2d2d3a 100%);
    color: #e0e0e0;
    min-height: 100vh;
    padding: 20px;
    line-height: 1.5;
}

.container {
    max-width: 450px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    overflow: hidden;
}

.header {
    text-align: center;
    padding: 35px 25px;
    background: linear-gradient(135deg, rgba(124, 58, 237, 0.2) 0%, rgba(99, 102, 241, 0.2) 100%);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
}

.header p {
    color: #a0a0a0;
    font-size: 0.9rem;
    font-weight: 400;
}

.section {
    padding: 28px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.section:last-child {
    border-bottom: none;
}

.section-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: #f0f0f0;
    margin-bottom: 22px;
    text-align: center;
    letter-spacing: -0.2px;
}

.button-group {
    display: flex;
    gap: 14px;
    margin-bottom: 22px;
    justify-content: center;
}

.button-group.single {
    justify-content: center;
    margin-bottom: 0;
}

button {
    flex: 1;
    max-width: 220px;
    padding: 16px 24px;
    font-size: 15px;
    font-weight: 600;
    font-family: inherit;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    box-shadow: 0 4px 20px rgba(99, 102, 241, 0.25);
    position: relative;
    overflow: hidden;
    letter-spacing: -0.2px;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
}

button:active {
    transform: translateY(-1px);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

button.danger {
    background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
    box-shadow: 0 4px 20px rgba(239, 68, 68, 0.25);
}

button.danger:hover {
    box-shadow: 0 8px 30px rgba(239, 68, 68, 0.4);
}

button.success {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    box-shadow: 0 4px 20px rgba(16, 185, 129, 0.25);
}

button.success:hover {
    box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
}

.input-group {
    display: flex;
    gap: 14px;
    margin-bottom: 22px;
}

input {
    flex: 1;
    padding: 16px 18px;
    font-size: 15px;
    font-family: inherit;
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 14px;
    color: #e0e0e0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 400;
}

input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.12);
    background: rgba(255, 255, 255, 0.09);
}

input::placeholder {
    color: #888;
    font-weight: 400;
}

#map {
    height: 280px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.12);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
}

/* Device Info Card */
.device-card {
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid rgba(16, 185, 129, 0.3);
    border-radius: 14px;
    padding: 18px;
    margin-bottom: 22px;
    display: none;
    animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.device-card.visible {
    display: block;
}

.device-card-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 14px;
}

.device-icon {
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
}

.device-status {
    flex: 1;
}

.device-status .name {
    font-size: 1.1rem;
    font-weight: 600;
    color: #f0f0f0;
}

.device-status .status {
    font-size: 0.85rem;
    color: #10b981;
    font-weight: 500;
}

.device-info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

.device-info-item {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    padding: 12px;
}

.device-info-item .label {
    font-size: 0.75rem;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 4px;
}

.device-info-item .value {
    font-size: 0.95rem;
    color: #e0e0e0;
    font-weight: 500;
}

/* Not connected state */
.not-connected {
    text-align: center;
    padding: 20px;
    color: #888;
    font-size: 0.9rem;
}

.not-connected-icon {
    font-size: 48px;
    margin-bottom: 12px;
    opacity: 0.5;
}

/* Toast notifications */
.toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: rgba(30, 30, 46, 0.95);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 14px 24px;
    color: #e0e0e0;
    font-size: 0.9rem;
    font-weight: 500;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    z-index: 1000;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    max-width: 90%;
    text-align: center;
}

.toast.visible {
    transform: translateX(-50%) translateY(0);
}

.toast.error {
    border-color: rgba(239, 68, 68, 0.5);
    background: rgba(239, 68, 68, 0.15);
}

.toast.success {
    border-color: rgba(16, 185, 129, 0.5);
    background: rgba(16, 185, 129, 0.15);
}

#logs-section {
    display: none;
    animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

#log {
    background: #1a1a1a;
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 14px;
    padding: 18px;
    font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Consolas', monospace;
    font-size: 13px;
    line-height: 1.5;
    min-height: 160px;
    max-height: 320px;
    overflow-y: auto;
    white-space: pre-wrap;
    box-shadow: inset 0 3px 12px rgba(0, 0, 0, 0.5);
}

.stdout { color: #4ade80; }
.stderr { color: #f87171; }
.internal { color: #60a5fa; }

#log::-webkit-scrollbar {
    width: 6px;
}

#log::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 3px;
}

#log::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
}

#log::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}

.version {
    text-align: center;
    padding: 15px;
    color: #666;
    font-size: 0.8rem;
}

@media (max-width: 520px) {
    body {
        padding: 15px;
    }
    
    .container {
        max-width: 100%;
    }
    
    .header {
        padding: 30px 20px;
    }
    
    .header h1 {
        font-size: 2.2rem;
    }
    
    .section {
        padding: 24px 20px;
    }
    
    .button-group {
        flex-direction: column;
        gap: 12px;
    }
    
    .input-group {
        flex-direction: column;
        gap: 12px;
    }
    
    button {
        max-width: none;
        padding: 18px 24px;
    }
    
    #map {
        height: 240px;
    }
    
    .device-info-grid {
        grid-template-columns: 1fr;
    }
}

button.loading {
    color: transparent;
}

button.loading::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    top: 50%;
    left: 50%;
    margin-left: -9px;
    margin-top: -9px;
    border: 2px solid transparent;
    border-top: 2px solid rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* GPS Section disabled state */
.section.disabled {
    opacity: 0.5;
    pointer-events: none;
}

.section.disabled::after {
    content: "Connectez d'abord votre iPhone";
    display: block;
    text-align: center;
    color: #888;
    font-size: 0.85rem;
    margin-top: 15px;
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Interface Ghost</h1>
    </div>

    <div class="section">
        <div class="section-title">Connexion iPhone</div>
        
        <!-- Ã‰tat non connectÃ© -->
        <div id="not-connected-state" class="not-connected">
            <div class="not-connected-icon">ðŸ“±</div>
            <p>Aucun iPhone connectÃ©</p>
        </div>
        
        <!-- Carte d'info appareil (cachÃ©e par dÃ©faut) -->
        <div id="device-card" class="device-card">
            <div class="device-card-header">
                <div class="device-icon">ðŸ“±</div>
                <div class="device-status">
                    <div class="name" id="device-name">iPhone</div>
                    <div class="status">âœ“ Tunnel actif</div>
                </div>
            </div>
            <div class="device-info-grid">
                <div class="device-info-item">
                    <div class="label">iOS</div>
                    <div class="value" id="device-ios">-</div>
                </div>
                <div class="device-info-item">
                    <div class="label">ModÃ¨le</div>
                    <div class="value" id="device-model">-</div>
                </div>
            </div>
        </div>
        
        <div class="button-group single">
            <button id="btn-connect" class="success">Connecter l'iPhone</button>
        </div>
    </div>

    <div class="section disabled" id="gps-section">
        <div class="section-title">Carte interactive</div>
        <div id="map"></div>
    </div>

    <div class="section disabled" id="location-section">
        <div class="section-title">Localisation GPS</div>
        <div class="input-group">
            <input id="lat" placeholder="Latitude" type="text">
            <input id="lon" placeholder="Longitude" type="text">
        </div>
        <div class="button-group">
            <button id="btn-apply">Appliquer</button>
            <button id="btn-stop-loc" class="danger">RÃ©tablir</button>
        </div>
    </div>

    <div class="version">v1.5</div>
    
    <div class="section" id="logs-section">
        <div class="section-title">Logs systÃ¨me</div>
        <div id="log"></div>
    </div>
</div>

<!-- Toast notification -->
<div id="toast" class="toast"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Ã‰tat de l'application
let isConnected = false;
let deviceInfo = null;

// Ã‰lÃ©ments DOM
const btnConnect = document.getElementById('btn-connect');
const deviceCard = document.getElementById('device-card');
const notConnectedState = document.getElementById('not-connected-state');
const gpsSection = document.getElementById('gps-section');
const locationSection = document.getElementById('location-section');
const logEl = document.getElementById('log');
const logsSection = document.getElementById('logs-section');
const toast = document.getElementById('toast');

// Toast notification
function showToast(message, type = 'info') {
    toast.textContent = message;
    toast.className = 'toast ' + type;
    toast.classList.add('visible');
    setTimeout(() => toast.classList.remove('visible'), 3500);
}

// Mise Ã  jour de l'UI selon l'Ã©tat de connexion
function updateUI() {
    if (isConnected && deviceInfo) {
        notConnectedState.style.display = 'none';
        deviceCard.classList.add('visible');
        document.getElementById('device-name').textContent = deviceInfo.name;
        document.getElementById('device-ios').textContent = 'iOS ' + deviceInfo.ios_version;
        document.getElementById('device-model').textContent = deviceInfo.model;
        
        btnConnect.textContent = 'DÃ©connecter';
        btnConnect.classList.add('danger');
        btnConnect.classList.remove('success');
        
        gpsSection.classList.remove('disabled');
        locationSection.classList.remove('disabled');
    } else {
        notConnectedState.style.display = 'block';
        deviceCard.classList.remove('visible');
        
        btnConnect.textContent = 'Connecter l\'iPhone';
        btnConnect.classList.remove('danger');
        btnConnect.classList.add('success');
        
        gpsSection.classList.add('disabled');
        locationSection.classList.add('disabled');
    }
}

// Connexion/DÃ©connexion
btnConnect.onclick = async () => {
    if (isConnected) {
        // DÃ©connexion
        btnConnect.disabled = true;
        btnConnect.classList.add('loading');
        
        try {
            const resp = await fetch('/disconnect', { method: 'POST' });
            const data = await resp.json();
            
            if (data.success) {
                isConnected = false;
                deviceInfo = null;
                updateUI();
                showToast('iPhone dÃ©connectÃ©', 'success');
            }
        } catch (error) {
            showToast('Erreur de dÃ©connexion', 'error');
        }
        
        btnConnect.disabled = false;
        btnConnect.classList.remove('loading');
    } else {
        // Connexion
        btnConnect.disabled = true;
        btnConnect.classList.add('loading');
        btnConnect.textContent = '';
        
        try {
            const resp = await fetch('/connect', { method: 'POST' });
            const data = await resp.json();
            
            if (data.success) {
                isConnected = true;
                deviceInfo = data.device;
                updateUI();
                showToast(`${deviceInfo.name} connectÃ© !`, 'success');
            } else {
                showToast(data.error || 'Ã‰chec de la connexion', 'error');
            }
        } catch (error) {
            showToast('Erreur de connexion au serveur', 'error');
        }
        
        btnConnect.disabled = false;
        btnConnect.classList.remove('loading');
        updateUI();
    }
};

// Appliquer la localisation
const btnApply = document.getElementById('btn-apply');
btnApply.onclick = async () => {
    const lat = document.getElementById('lat').value;
    const lon = document.getElementById('lon').value;
    
    // Commande secrÃ¨te pour afficher les logs
    if (lat.toLowerCase() === 'showlogs') {
        logsSection.style.display = 'block';
        document.getElementById('lat').value = '';
        showToast('Logs activÃ©s', 'success');
        return;
    }
    
    if (!lat || !lon) {
        showToast('Entrez une latitude et longitude', 'error');
        return;
    }
    
    if (!isConnected) {
        showToast('Connectez d\'abord votre iPhone', 'error');
        return;
    }
    
    btnApply.disabled = true;
    btnApply.classList.add('loading');
    
    try {
        const resp = await fetch('/apply', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ lat, lon })
        });
        const data = await resp.json();
        
        if (data.success) {
            showToast('Position appliquÃ©e !', 'success');
        } else {
            showToast(data.error || 'Ã‰chec', 'error');
        }
    } catch (error) {
        showToast('Erreur serveur', 'error');
    }
    
    btnApply.disabled = false;
    btnApply.classList.remove('loading');
};

// RÃ©tablir la position
const btnStopLoc = document.getElementById('btn-stop-loc');
btnStopLoc.onclick = async () => {
    btnStopLoc.disabled = true;
    btnStopLoc.classList.add('loading');
    
    try {
        const resp = await fetch('/stop_location', { method: 'POST' });
        const data = await resp.json();
        
        if (data.success) {
            showToast('Position rÃ©elle rÃ©tablie', 'success');
        }
    } catch (error) {
        showToast('Erreur', 'error');
    }
    
    btnStopLoc.disabled = false;
    btnStopLoc.classList.remove('loading');
};

// Carte Leaflet
const map = L.map('map').setView([48.8566, 2.3522], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let marker = null;
map.on('click', function(e) {
    if (!isConnected) {
        showToast('Connectez d\'abord votre iPhone', 'error');
        return;
    }
    
    const {lat, lng} = e.latlng;
    document.getElementById('lat').value = lat.toFixed(6);
    document.getElementById('lon').value = lng.toFixed(6);
    if (marker) marker.setLatLng(e.latlng);
    else marker = L.marker(e.latlng).addTo(map);
});

// Logs (pour debug)
function appendLog(msg, cls="internal") {
    if (!msg) return;
    const span = document.createElement("div");
    span.className = cls;
    span.textContent = msg;
    logEl.appendChild(span);
    logEl.scrollTop = logEl.scrollHeight;
}

async function refreshLogs(proc) {
    try {
        const resp = await fetch('/logs/' + proc);
        const data = await resp.json();
        if (data.stdout) appendLog(data.stdout, "stdout");
        if (data.stderr) appendLog(data.stderr, "stderr");
    } catch (error) {
        // Silent
    }
}

// VÃ©rifier le statut pÃ©riodiquement
async function checkStatus() {
    try {
        const resp = await fetch('/status');
        const data = await resp.json();
        
        if (isConnected && !data.connected) {
            isConnected = false;
            deviceInfo = null;
            updateUI();
            showToast('Connexion perdue', 'error');
        }
    } catch (error) {
        // Silent
    }
}

// Initialisation
updateUI();
setInterval(checkStatus, 5000);
setInterval(() => { 
    if (logsSection.style.display !== 'none') {
        refreshLogs("tunneld"); 
        refreshLogs("loc");
    }
}, 2000);
</script>
</body>
</html>
