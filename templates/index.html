<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ghost</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #1e1e2e 0%, #2d2d3a 100%);
    color: #e0e0e0;
    min-height: 100vh;
    padding: 20px;
    line-height: 1.5;
}

.container {
    max-width: 450px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    overflow: hidden;
}

.header {
    text-align: center;
    padding: 35px 25px;
    background: linear-gradient(135deg, rgba(124, 58, 237, 0.2) 0%, rgba(99, 102, 241, 0.2) 100%);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
}

.header p {
    color: #a0a0a0;
    font-size: 0.9rem;
    font-weight: 400;
}

.section {
    padding: 28px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.section:last-child {
    border-bottom: none;
}

.section-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: #f0f0f0;
    margin-bottom: 22px;
    text-align: center;
    letter-spacing: -0.2px;
}

.button-group {
    display: flex;
    gap: 14px;
    margin-bottom: 22px;
    justify-content: center;
}

.button-group.single {
    justify-content: center;
}

button {
    flex: 1;
    max-width: 180px;
    padding: 16px 24px;
    font-size: 15px;
    font-weight: 600;
    font-family: inherit;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    box-shadow: 0 4px 20px rgba(99, 102, 241, 0.25);
    position: relative;
    overflow: hidden;
    letter-spacing: -0.2px;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
}

button:active {
    transform: translateY(-1px);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

button.danger {
    background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
    box-shadow: 0 4px 20px rgba(239, 68, 68, 0.25);
}

button.danger:hover {
    box-shadow: 0 8px 30px rgba(239, 68, 68, 0.4);
}

.input-group {
    display: flex;
    gap: 14px;
    margin-bottom: 22px;
}

input {
    flex: 1;
    padding: 16px 18px;
    font-size: 15px;
    font-family: inherit;
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 14px;
    color: #e0e0e0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 400;
}

input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.12);
    background: rgba(255, 255, 255, 0.09);
}

input::placeholder {
    color: #888;
    font-weight: 400;
}

#map {
    height: 280px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.12);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
}

#logs-section {
    display: none;
    animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

#log {
    background: #1a1a1a;
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 14px;
    padding: 18px;
    font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Consolas', monospace;
    font-size: 13px;
    line-height: 1.5;
    min-height: 160px;
    max-height: 320px;
    overflow-y: auto;
    white-space: pre-wrap;
    box-shadow: inset 0 3px 12px rgba(0, 0, 0, 0.5);
}

.stdout { color: #4ade80; }
.stderr { color: #f87171; }
.internal { color: #60a5fa; }

#log::-webkit-scrollbar {
    width: 6px;
}

#log::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 3px;
}

#log::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
}

#log::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}

@media (max-width: 520px) {
    body {
        padding: 15px;
    }
    
    .container {
        max-width: 100%;
    }
    
    .header {
        padding: 30px 20px;
    }
    
    .header h1 {
        font-size: 2.2rem;
    }
    
    .section {
        padding: 24px 20px;
    }
    
    .button-group {
        flex-direction: column;
        gap: 12px;
    }
    
    .input-group {
        flex-direction: column;
        gap: 12px;
    }
    
    button {
        max-width: none;
        padding: 18px 24px;
    }
    
    #map {
        height: 240px;
    }
}

button.loading::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    top: 50%;
    left: 50%;
    margin-left: -9px;
    margin-top: -9px;
    border: 2px solid transparent;
    border-top: 2px solid rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Ghost</h1>
        <p>Remote Control Interface</p>
    </div>

    <div class="section">
        <div class="section-title">Contrôle du tunnel</div>
        <div class="button-group">
            <button id="btn-init">Démarrer</button>
            <button id="btn-stop-tunnel" class="danger">Arrêter</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Carte interactive</div>
        <div id="map"></div>
    </div>

    <div class="section">
        <div class="section-title">Localisation GPS</div>
        <div class="input-group">
            <input id="lat" placeholder="Latitude" type="text">
            <input id="lon" placeholder="Longitude" type="text">
        </div>
        <div class="button-group">
            <button id="btn-apply">Appliquer</button>
            <button id="btn-stop-loc" class="danger">Rétablir la position</button>
        </div>
    </div>

        <p>v1.3</p>
    <div class="section" id="logs-section">
        <div class="section-title">Logs système</div>
        <div id="log"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const logEl = document.getElementById('log');
const logsSection = document.getElementById('logs-section');
let lastLogLength = 0;
let pendingButtons = [];

function appendLog(msg, cls="internal") {
    if (!msg) return;
    const span = document.createElement("div");
    span.className = cls;
    span.textContent = msg;
    logEl.appendChild(span);
    logEl.scrollTop = logEl.scrollHeight;
    
    if (pendingButtons.length > 0) {
        pendingButtons.forEach(btn => {
            btn.disabled = false;
            btn.classList.remove('loading');
        });
        pendingButtons = [];
    }
}

async function postText(url, bodyObj, btn) {
    if (btn) {
        btn.disabled = true;
        btn.classList.add('loading');
    }
    pendingButtons.push(btn);
    
    try {
        const resp = await fetch(url, {
            method: 'POST',
            headers: bodyObj ? {'Content-Type': 'application/json'} : undefined,
            body: bodyObj ? JSON.stringify(bodyObj) : undefined
        });
        const txt = await resp.text();
        appendLog(txt, "internal");
    } catch (error) {
        appendLog(`Erreur: ${error.message}`, "stderr");
        if (btn) {
            btn.disabled = false;
            btn.classList.remove('loading');
        }
    }
}

const btnInit = document.getElementById('btn-init');
btnInit.onclick = () => {
    appendLog("[Init] lancement...", "internal");
    postText('/init', null, btnInit);
};

const btnStopTunnel = document.getElementById('btn-stop-tunnel');
btnStopTunnel.onclick = () => {
    appendLog("[Stop Tunnel]...", "internal");
    postText('/stop_tunnel', null, btnStopTunnel);
};

const btnApply = document.getElementById('btn-apply');
btnApply.onclick = () => {
    const lat = document.getElementById('lat').value;
    const lon = document.getElementById('lon').value;
    
    if (lat.toLowerCase() === 'showlogs') {
        logsSection.style.display = 'block';
        appendLog("[Debug] Logs actives via commande secrete", "internal");
        document.getElementById('lat').value = '';
        return;
    }
    
    appendLog(`[Apply] ${lat}, ${lon}`, "internal");
    waitingForLocation = true;
    postText('/apply', {lat, lon}, btnApply);
};

const btnStopLoc = document.getElementById('btn-stop-loc');
btnStopLoc.onclick = () => {
    appendLog("[Stop localisation]...", "internal");
    postText('/stop_location', null, btnStopLoc);
};

const map = L.map('map').setView([48.8566, 2.3522], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let marker = null;
map.on('click', function(e) {
    const {lat, lng} = e.latlng;
    document.getElementById('lat').value = lat.toFixed(6);
    document.getElementById('lon').value = lng.toFixed(6);
    if (marker) marker.setLatLng(e.latlng);
    else marker = L.marker(e.latlng).addTo(map);
});

async function refreshLogs(proc) {
    try {
        const resp = await fetch('/logs/' + proc);
        const data = await resp.json();
        if (data.stdout) appendLog(data.stdout, "stdout");
        if (data.stderr) appendLog(data.stderr, "stderr");
    } catch (error) {
        // Silent error handling
    }
}

setInterval(() => { 
    refreshLogs("tunneld"); 
    refreshLogs("loc"); 
}, 2000);
</script>
</body>
</html>
